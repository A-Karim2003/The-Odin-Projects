<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <fieldset>
            <legend>Paint Options</legend>

            <label id="choose-color-label">
                <input type="color" name="color" id="color-picker">
            </label>

            <label>
                <input type="radio" name="paint-mode" id="custom-color">
                Custom Colors
            </label>

            <label>
                <input type="radio" name="paint-mode" id="random-color">
                Random Colors

            </label>

            <label>
                <input type="radio" name="paint-mode" id="erase-color">
                Erase
            </label>

        </fieldset>



        <fieldset>
            <legend>Canvas Options</legend>

            <label>
                <input type="color" id="border-color">
                Border Color
            </label>

            <label id="canvas-color">
                <input type="color" id="canvas-color">
                Canvas Color
            </label>



            <div class="range-container">
                <input type="range" id="range" min="1" max="100">
                <label for="range">50</label>
            </div>

        </fieldset>
    </header>

    <div class="container">
        <button>Clear</button>
    </div>
</body>

</html>
