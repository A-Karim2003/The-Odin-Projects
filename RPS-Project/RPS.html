<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="script.js"></script>

  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
    <div class="overlay">
      <h1 class="vs">VS</h1>
    </div>

    <section class="human"></section>
    <section class="computer"></section>

    <div class="options-container">

      <div class="rock option">
        <img src="./img/rock-emoji.png" alt="">
      </div>

      <div class="paper option">
        <img src="./img/paper-emoji.png" alt="">
      </div>

      <div class="scissors option">
        <img src="./img/scissors-emoji.png" alt="">
      </div>

    </div>

    <div class="player-score score">
      <h2>Player: 0</h2>
    </div>

    <div class="computer-score score">
      <h2>Computer: 0</h2>
    </div>

    <div class="display-player-choice display-choice">

    </div>

    <div class="display-computer-choice display-choice">
      <img src="./img/scissors-emoji.png">
    </div>
  </main>

</body>

</html>
