<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <header>
        <nav class="container">
            <h1 class="logo">My Library</h1>

            <button class="add-book-btn" id="add-book-btn">ADD BOOK</button>
        </nav>
    </header>



    <main class="container">
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Cover</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <div class="modal">
        <form>
            <div>
                <label for="title">Title</label>
                <input class="form-elements" type="text" id="title">
            </div>

            <div>
                <label for="author">Author</label>
                <input class="form-elements" type="text" id="author">
            </div>


            <div>
                <label for="pages">Pages</label>
                <input class="form-elements" type="number" id="pages">
            </div>

            <div>
                <label for="book-cover">Cover</label>
                <input class="form-elements" type="file" id="book-cover" accept="image/*">
            </div>

            <div>
                <label for="readStatus">Read Status</label>
                <select class="form-elements" name="readStatus" id="read-status">
                    <option value="not read">Not read</option>
                    <option value="read">Read</option>
                </select>
            </div>
            <button type="submit" class="add-book-btn" id="form-submit-btn">ADD BOOK</button>
        </form>

    </div>

</body>

</html>
