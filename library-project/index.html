<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <header>
        <nav class="container">
            <h1 class="logo">My Library</h1>

            <button class="add-book-btn">ADD BOOK</button>
        </nav>
    </header>



    <main class="container">
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry Potter</td>
                    <td>J.K. Rowling</td>
                    <td>300</td>
                    <td>1</td>
                    <td><button>Read</button></td>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
