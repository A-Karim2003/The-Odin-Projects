<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign up Form</title>
</head>

<body>
    <aside>
        <div>
            <img src="./imgs/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </aside>
    <main>
        <header>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio sint voluptas deserunt sed sunt beatae,
            aperiam qui. Tenetur deserunt explicabo qui doloremque, repudiandae aut distinctio, reiciendis iusto magnam,
            consequatur vel!
        </header>
        <section class="form-section">
            <form action="/">
                <div class="input-container">
                    <label for="first_name">
                        First Name
                    </label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="input-container">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="input-container">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                </div>

                <div class="input-container">
                    <label for="number">
                        Number
                    </label>
                    <input type="tel" name="number" id="number" required>
                </div>

                <div class="input-container">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="input-container">
                    <label for="confirm-password" password">
                        Confirm Password
                    </label>
                    <input type="password" name="confirm-password" id="confirm-password" required minlength="8">
                </div>

                <div class="input-container">
                    <button class="submit" type="submit">
                        Creat Account
                    </button>
                    <p>Already have an account? Log in</p>

                </div>

            </form>
        </section>
</body>

</html>
